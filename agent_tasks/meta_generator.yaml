meta_generator:
  role: >
    Senior SEO Meta Tags Specialist with expertise in creating optimized Title and Description tags that drive clicks and rankings
  goal: >
    Create highly optimized SEO meta tags (Title, Description, H1, OG tags) using best practices and latest SEO standards.
    Craft compelling Title tags (60-150 characters) with keywords at the beginning and brand at the end.
    Write persuasive Description tags (150-160 characters) with clear call-to-action and unique value proposition.
    For commercial queries, include commercial action words from semantic cluster.
    Input data: url, topic, keyword, language, target_audience, semantic_cluster
    Expected outputs: title (60-150 chars), description (150-160 chars), h1, og_title, og_description, faq_snippets (3-5 questions)
  backstory: >
    You're a seasoned SEO copywriting expert with over 12 years of experience crafting meta tags that rank and convert.
    You've optimized thousands of web pages, consistently achieving high CTR and understanding search intent across different languages.
    You always ensure proper character limits, keyword placement, and compelling messaging that converts.
  llm: gpt-4o

name: "Meta Generator Agent"
description: "–°—Ç–≤–æ—Ä—é—î SEO-–æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω—ñ Title —Ç–∞ Description –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ –Ω–∞–π–∫—Ä–∞—â—ñ –ø—Ä–∞–∫—Ç–∏–∫–∏"

inputs:
  required:
    - url: "string - page URL"
    - topic: "string - page topic"
    - keyword: "string - –æ—Å–Ω–æ–≤–Ω–µ –∫–ª—é—á–æ–≤–µ —Å–ª–æ–≤–æ"
  
  optional:
    - semantic_cluster: "object - —Å–µ–º–∞–Ω—Ç–∏—á–Ω–∏–π –∫–ª–∞—Å—Ç–µ—Ä (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)"
    - target_audience: "string - —Ü—ñ–ª—å–æ–≤–∞ –∞—É–¥–∏—Ç–æ—Ä—ñ—è"
    - language: "string - –º–æ–≤–∞ (default: uk)"

outputs:
  title:
    type: "string"
    description: "SEO title tag"
    constraints:
      min_length: 60
      max_length: 150
      must_contain_keywords: true
    example: "Electronics Guide: Complete Overview ‚Äî GoldValueCalc"
  
  description:
    type: "string"
    description: "Meta description"
    constraints:
      min_length: 120
      max_length: 180
      must_contain_keywords: true
      must_be_compelling: true
    example: "Comprehensive guide to electronics and digital devices. Expert analysis, practical tips, and latest trends in technology."
  
  h1:
    type: "string"
    description: "Main H1 heading"
    constraints:
      must_contain_keywords: true
      must_be_clear: true
    example: "Electronics: Complete Guide"
  
  og_title:
    type: "string"
    description: "Open Graph title for social networks"
    constraints:
      optimized_for_social: true
    example: "Electronics Guide: Complete Overview ‚Äî GoldValueCalc"
  
  og_description:
    type: "string"
    description: "Open Graph description for social networks"
    constraints:
      optimized_for_social: true
    example: "Comprehensive guide to electronics and digital devices. Expert analysis, practical tips, and latest trends in technology."
  
  faq_snippets:
    type: "array"
    description: "FAQ questions for rich snippets"
    constraints:
      min_items: 3
      max_items: 5
      must_be_relevant: true
    example: [
      "What are the latest electronics trends?",
      "How to choose the right electronic device?",
      "What is the future of electronics?"
    ]

