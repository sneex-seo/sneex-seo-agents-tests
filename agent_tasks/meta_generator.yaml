  - og_title and og_description must be social media optimized
  - commercial queries must include commercial action words (–∑–∞–∫–∞–∑–∞—Ç—å, –∫—É–ø–∏—Ç—å, –∫—É–ø–∏—Ç–∏, –∑–∞–º–æ–≤–∏—Ç–∏)

